<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid split-screen">
        <div class="left-section">
            <div class="steps">
                <h2>How It Works</h2>
                <ol>
                    <li><strong>Select Cheque Images:</strong> Choose one or more cheque images from your device.</li>
                    <li><strong>Process Cheques:</strong> Click the "Process Cheques" button to extract the data.</li>
                    <li><strong>Download Excel:</strong> Download the extracted data as an Excel file.</li>
                </ol>
            </div>
        </div>
        <div class="right-section">
            <div class="input-area">
                <input type="file" id="imageInput" accept="image/*" multiple class="form-control mb-3">
                <button id="processButton" class="btn btn-primary w-100">Process Cheques</button>
            </div>
            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="results" class="mt-3" style="display: none;">
                <h2>Extracted Data:</h2>
                <div id="issuer">Issuer:</div>
                <div id="payee">Payee:</div>
                <div id="amount">Amount:</div>
                <div id="date">Date:</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
